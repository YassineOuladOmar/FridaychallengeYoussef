<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fridaychal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Website vrijdagchallenge</title>
</head>

<body>

    <header class="tg-header">
        <nav class="tg-header__nav">
            <ul class="tg-header__nav__navbar">
                <li class="tg-header__nav-logo"><i class="fa fa-bars"></i></li>
                <li class="tg-header__nav__navbar__nav-item tg-header__nav__navbar__nav-item--link">Home</li>
                <li class="tg-header__nav__navbar__nav-item tg-header__nav__navbar__nav-item--link">Stats</li>
                <li class="tg-header__nav__navbar__nav-item tg-header__nav__navbar__nav-item--link">Badr hari</li>
                <li class="tg-header__nav__navbar__nav-item tg-header__nav__navbar__nav-item--link">Rico Verhoeven</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tg-main__card-wrapper">
            <div class="tg-main__card-title">Stats</div>
            <div class="tg-main__card-container">

                <div class="tg-main__card tg-main__card1"></div>
                <div class="tg-main__card tg-main__card2"></div>
            </div>
        </section>
        <section class="tg-main__image-wrapper">
            <div class="tg-main__image-container">
                <div class="tg-main__image tg-main__image1"><img src="img/badr.jpg"></div>
                <div class="tg-main__image tg-main__image4"><img src="img/badr.jpg"></div>
                <div class="tg-main__image tg-main__image5"><img src="img/badr.jpg"></div>

            </div>
            <div class="tg-main__video"><iframe src="https://www.youtube.com/embed/4bzDoEhp7Gg" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe></div>

        </section>
    </main>
    <footer class="tg-footer__image-wrapper">
        <div class="tg-footer__image-container">
            <div class="tg-footer__image footer__image1"></div>
            <div class="tg-footer__image footer__image2"></div>
            <div class="tg-footer__image footer__image3"></div>
        </div>
    </footer>

</body>

</html>
